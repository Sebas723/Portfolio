<section class="flex flex-col gap-8 mt-20 scroll-mt-[80px] fluid-horizontal-padding" id="experience">

   <h2 class="text-4xl text-white font-semibold">Experiencia</h2>

    @for( item of experience; track item.id) {
        <div class="flex flex-row gap-4">
            
            <!-- Icono y barra vertical -->
            <div class="flex flex-col gap-4 items-center mt-1">
                <span class="pi pi-briefcase bg-white rounded-full p-2 text-blue-300"></span>
                <div class="h-full w-[1px] bg-white"></div>
            </div>
            
            <div class="flex flex-col gap-1">  
                <!-- Cargo y empresa -->
                <h3 class="text-2xl text-blue-300 font-semibold">{{ item.position }}   
                    <span class="text-white font-bold"> - </span> 
                    <span class="text-white text-lg">{{ item.company }}</span>
                </h3>
                
                <!-- Fecha de inicio y fin -->
                <p class="text-blue-200 text-lg">
                    <time datetime="2024-10">{{ item.startDate }}</time> - <time datetime="2025-01">{{ item.endDate }}</time>
                </p>
                
                <!-- Descripcion -->
                <p class="text-white" [innerHTML]="item.description"></p>
    
                <!-- Tecnologias -->
                <h4 class="text-blue-200 text-lg">Tecnologias</h4>
                <ul class="flex flex-wrap gap-2 mt-2">
                    @for(tech of item.technologies; track $index) {
                        <li class="rounded-lg text-white font-semibold border border-white py-1 px-3 block hover:bg-white/30 hover:duration-500">
                            <a [href]="tech.link" target="_blank">
                                {{ tech.name }}
                            </a>
                        </li>
                    }
                </ul>
            </div>
        </div>

    }
</section>

<app-scroll-arrow [targetSection]="'hola-section'" [marginTop]="'mt-24'"></app-scroll-arrow>
